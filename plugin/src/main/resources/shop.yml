# SpawnerX - Shop Configuration
#
# This file controls ONLY the spawner shop. All other settings remain in config.yml.
#
# HOW TO USE
# 1) enabled: true/false to toggle the shop.
# 2) currency: currently only "XP" (total points) is supported.
# 3) navigation: visual items for arrows, fillers and title item.
# 4) categories: define shop categories and their items (spawners).
